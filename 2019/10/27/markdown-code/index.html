244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br></pre></td><td class="code"><pre><code class="hljs markdown"><br>---<br>title: Markdown语法及编写<br><span class="hljs-section">date: 2019-10-27 16:41:06<br>---</span><br>完成博客主体的搭建后，就可以开始添加你想要添加的内容了<br>对内容的编辑需要用到markdown语法<br><br><span class="hljs-quote">&gt; Markdown：文档结构描述语言，不是排版工具，而是内容写作工具</span><br><br><span class="hljs-section">## Makedown编写</span><br><br><span class="hljs-section">### 标题</span><br><span class="hljs-section"># 标题H1</span><br><br><span class="hljs-section">## 标题H2</span><br><br><span class="hljs-section">### 标题H3</span><br><br><span class="hljs-section">#### 标题H4</span><br><br><span class="hljs-section">##### 标题H5</span><br><br><span class="hljs-section">###### 标题H5</span><br><br><span class="hljs-section">### 字符效果和横线等</span><br>----<br><br>~~删除线~~ <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">s</span>&gt;</span></span>删除线（开启识别HTML标签时）<span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">s</span>&gt;</span></span><br><br><span class="hljs-emphasis">*斜体字*</span>      <span class="hljs-emphasis">_斜体字_</span><br><br><span class="hljs-strong">**粗体**</span>  <span class="hljs-strong">__粗体__</span><br><br><span class="hljs-strong">***粗斜体**</span>* <span class="hljs-strong">___粗斜体__</span>_<br><br>上标：X<span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">sub</span>&gt;</span></span>2<span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">sub</span>&gt;</span></span>，下标：O<span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">sup</span>&gt;</span></span>2<span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">sup</span>&gt;</span></span><br><br><span class="hljs-strong">**缩写(同HTML的abbr标签)**</span><br><span class="hljs-quote">&gt; 即更长的单词或短语的缩写形式，前提是开启识别HTML标签时，已默认开启</span><br><br>The <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">abbr</span> <span class="hljs-attr">title</span>=<span class="hljs-string">"Hyper Text Markup Language"</span>&gt;</span></span>HTML<span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">abbr</span>&gt;</span></span> specification is maintained by the <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">abbr</span> <span class="hljs-attr">title</span>=<span class="hljs-string">"World Wide Web Consortium"</span>&gt;</span></span>W3C<span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">abbr</span>&gt;</span></span>.<br><span class="hljs-section">### 引用 Blockquotes</span><br><br><span class="hljs-quote">&gt; 引用文本 Blockquotes</span><br><br>引用的行内混合 Blockquotes<br><br><span class="hljs-quote">&gt; 引用：如果想要插入空白换行`即&lt;br /&gt;标签`，在插入处先键入两个以上的空格然后回车即可，[普通链接](https://www.mdeditor.com/)。</span><br><br><span class="hljs-section">### 锚点与链接 Links</span><br>[<span class="hljs-string">普通链接</span>](<span class="hljs-link">https://han-sdust.github.io</span>)<br>[<span class="hljs-string">普通链接带标题</span>](<span class="hljs-link">https://han-sdust.github.io/ "普通链接带标题"</span>)<br>直接链接：<span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">https:</span>//<span class="hljs-attr">han-sdust.github.io</span>&gt;</span></span><br>[<span class="hljs-string">锚点链接</span>][<span class="hljs-symbol">anchor-id</span>]<br>[<span class="hljs-symbol">anchor-id</span>]: <span class="hljs-link">https://han-sdust.github.io/</span><br>[<span class="hljs-string">mailto:test.test@gmail.com</span>](<span class="hljs-link">mailto:test.test@gmail.com</span>)<br>GFM a-tail link @hanluyang<br>邮箱地址自动链接 test.test@gmail.com  www@vip.qq.com<br><span class="hljs-quote">&gt; @hanluyang</span><br><br><span class="hljs-section">### 多语言代码高亮 Codes</span><br><br><span class="hljs-section">#### 行内代码 Inline code</span><br><br><br>执行命令：<span class="hljs-code">`npm install marked`</span><br><br><span class="hljs-section">#### 缩进风格</span><br><br>即缩进四个空格，也做为实现类似 <span class="hljs-code">`&lt;pre&gt;`</span> 预格式化文本 ( Preformatted Text ) 的功能。<br><br><span class="hljs-code">    &lt;?php</span><br><span class="hljs-code">        echo "Hello world!";</span><br><span class="hljs-code">    ?&gt;</span><br>预格式化文本：<br><br><span class="hljs-code">    | First Header  | Second Header |</span><br><span class="hljs-code">    | ------------- | ------------- |</span><br><span class="hljs-code">    | Content Cell  | Content Cell  |</span><br><span class="hljs-code">    | Content Cell  | Content Cell  |</span><br><br><span class="hljs-section">#### JS代码</span><br><span class="hljs-code">```javascript<br>function test() &#123;<br>	console.log("Hello world!");<br>&#125;<br><br><br>#### HTML 代码 HTML codes<br>```html<br>&lt;!DOCTYPE html&gt;<br>&lt;html&gt;<br>    &lt;head&gt;<br>        &lt;mate charest="utf-8" /&gt;<br>        &lt;meta name="keywords" content="Editor.md, Markdown, Editor" /&gt;<br>        &lt;title&gt;Hello world!&lt;/title&gt;<br>        &lt;style type="text/css"&gt;<br>            body&#123;font-size:14px;color:#444;font-family: "Microsoft Yahei", Tahoma, "Hiragino Sans GB", Arial;background:#fff;&#125;<br>            ul&#123;list-style: none;&#125;<br>            img&#123;border:none;vertical-align: middle;&#125;<br>        &lt;/style&gt;<br>    &lt;/head&gt;<br>    &lt;body&gt;<br>        &lt;h1 class="text-xxl"&gt;Hello world!&lt;/h1&gt;<br>        &lt;p class="text-green"&gt;Plain text&lt;/p&gt;<br>    &lt;/body&gt;<br>&lt;/html&gt;<br><br>### 图片 Images<br><br>图片加链接 (Image + Link)：<br><br><br>[![](link)](https://www.mdeditor.com/images/logos/markdown.png "markdown")<br><br>&gt; Follow your heart.<br><br>----<br>### 列表 Lists<br><br>#### 无序列表（减号）Unordered Lists (-)<br><br>- 列表一<br>- 列表二<br>- 列表三<br><br>#### 无序列表（星号）Unordered Lists (*)<br><br>* 列表一<br>* 列表二<br>* 列表三<br><br>#### 无序列表（加号和嵌套）Unordered Lists (+)<br>+ 列表一<br>+ 列表二<br>    + 列表二-1<br>    + 列表二-2<br>    + 列表二-3<br>+ 列表三<br>    * 列表一<br>    * 列表二<br>    * 列表三<br><br>#### 有序列表 Ordered Lists (-)<br><br>1. 第一行<br>2. 第二行<br>3. 第三行<br><br>#### GFM task list<br><br>- [x] GFM task list 1<br>- [x] GFM task list 2<br>- [ ] GFM task list 3<br>    - [ ] GFM task list 3-1<br>    - [ ] GFM task list 3-2<br>    - [ ] GFM task list 3-3<br>- [ ] GFM task list 4<br>    - [ ] GFM task list 4-1<br>    - [ ] GFM task list 4-2<br><br>----<br><br>### 绘制表格 Tables<br><br>| 项目        | 价格   |  数量  |<br>| ----
