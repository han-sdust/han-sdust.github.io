ass="line">对内容的编辑需要用到markdown语法</span><br><span class="line"></span><br><span class="line">&gt; Markdown：文档结构描述语言，不是排版工具，而是内容写作工具</span><br><span class="line"></span><br><span class="line"><span class="comment">## Makedown编写</span></span><br><span class="line"></span><br><span class="line"><span class="comment">### 标题</span></span><br><span class="line"><span class="comment"># 标题H1</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 标题H2</span></span><br><span class="line"></span><br><span class="line"><span class="comment">### 标题H3</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#### 标题H4</span></span><br><span class="line"></span><br><span class="line"><span class="comment">##### 标题H5</span></span><br><span class="line"></span><br><span class="line"><span class="comment">###### 标题H5</span></span><br><span class="line"></span><br><span class="line"><span class="comment">### 字符效果和横线等</span></span><br><span class="line">----</span><br><span class="line"></span><br><span class="line">~~删除线~~ &lt;s&gt;删除线（开启识别HTML标签时）&lt;/s&gt;</span><br><span class="line"></span><br><span class="line">*斜体字*      _斜体字_</span><br><span class="line"></span><br><span class="line">**粗体**  __粗体__</span><br><span class="line"></span><br><span class="line">***粗斜体*** ___粗斜体___</span><br><span class="line"></span><br><span class="line">上标：X&lt;sub&gt;2&lt;/sub&gt;，下标：O&lt;sup&gt;2&lt;/sup&gt;</span><br><span class="line"></span><br><span class="line">**缩写(同HTML的abbr标签)**</span><br><span class="line">&gt; 即更长的单词或短语的缩写形式，前提是开启识别HTML标签时，已默认开启</span><br><span class="line"></span><br><span class="line">The &lt;abbr title=<span class="string">"Hyper Text Markup Language"</span>&gt;HTML&lt;/abbr&gt; specification is maintained by the &lt;abbr title=<span class="string">"World Wide Web Consortium"</span>&gt;W3C&lt;/abbr&gt;.</span><br><span class="line"><span class="comment">### 引用 Blockquotes</span></span><br><span class="line"></span><br><span class="line">&gt; 引用文本 Blockquotes</span><br><span class="line"></span><br><span class="line">引用的行内混合 Blockquotes</span><br><span class="line"></span><br><span class="line">&gt; 引用：如果想要插入空白换行`即&lt;br /&gt;标签`，在插入处先键入两个以上的空格然后回车即可，[普通链接](https://www.mdeditor.com/)。</span><br><span class="line"></span><br><span class="line"><span class="comment">### 锚点与链接 Links</span></span><br><span class="line">[普通链接](https://han-sdust.github.io)</span><br><span class="line">[普通链接带标题](https://han-sdust.github.io/ <span class="string">"普通链接带标题"</span>)</span><br><span class="line">直接链接：&lt;https://han-sdust.github.io&gt;</span><br><span class="line">[锚点链接][anchor-id]</span><br><span class="line">[anchor-id]: https://han-sdust.github.io/</span><br><span class="line">[mailto:test.test@gmail.com](mailto:test.test@gmail.com)</span><br><span class="line">GFM a-tail link @hanluyang</span><br><span class="line">邮箱地址自动链接 test.test@gmail.com  www@vip.qq.com</span><br><span class="line">&gt; @hanluyang</span><br><span class="line"></span><br><span class="line"><span class="comment">### 多语言代码高亮 Codes</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#### 行内代码 Inline code</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">执行命令：`npm install marked`</span><br><span class="line"></span><br><span class="line"><span class="comment">#### 缩进风格</span></span><br><span class="line"></span><br><span class="line">即缩进四个空格，也做为实现类似 `&lt;pre&gt;` 预格式化文本 ( Preformatted Text ) 的功能。</span><br><span class="line"></span><br><span class="line">    &lt;?php</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"Hello world!"</span>;</span><br><span class="line">    ?&gt;</span><br><span class="line">预格式化文本：</span><br><span class="line"></span><br><span class="line">    | First Header  | Second Header |</span><br><span class="line">    | ------------- | ------------- |</span><br><span class="line">    | Content Cell  | Content Cell  |</span><br><span class="line">    | Content Cell  | Content Cell  |</span><br><span class="line"></span><br><span class="line"><span class="comment">#### JS代码</span></span><br><span class="line">```javascript</span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">test</span></span>() &#123;</span><br><span class="line">	console.log(<span class="string">"Hello world!"</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#### HTML 代码 HTML codes</span></span><br><span class="line">```html</span><br><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">    &lt;head&gt;</span><br><span class="line">        &lt;mate charest=<span class="string">"utf-8"</span> /&gt;</span><br><span class="line">        &lt;meta name=<span class="string">"keywords"</span> content=<span class="string">"Editor.md, Markdown, Editor"</span> /&gt;</span><br><span class="line">        &lt;title&gt;Hello world!&lt;/title&gt;</span><br><span class="line">        &lt;style <span class="built_in">type</span>=<span class="string">"text/css"</span>&gt;</span><br><span class="line">            body&#123;font-size:14px;color:<span class="comment">#444;font-family: "Microsoft Yahei", Tahoma, "Hiragino Sans GB", Arial;background:#fff;&#125;</span></span><br><span class="line">            ul&#123;list-style: none;&#125;</span><br><span class="line">            img&#123;border:none;vertical-align: middle;&#125;</span><br><span class="line">        &lt;/style&gt;</span><br><span class="line">    &lt;/head&gt;</span><br><span class="line">    &lt;body&gt;</span><br><span class="line">        &lt;h1 class=<span class="string">"text-xxl"</span>&gt;Hello world!&lt;/h1&gt;</span><br><span class="line">        &lt;p class=<span class="string">"text-green"</span>&gt;Plain text&lt;/p&gt;</span><br><span class="line">    &lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment">### 图片 Images</span></span><br><span class="line"></span><br><span class="line">图片加链接 (Image + Link)：</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[![](link)](https://www.mdeditor.com/images/logos/markdown.png <span class="string">"markdown"</span>)</span><br><span class="line"></span><br><span class="line">&gt; Follow your heart.</span><br><span class="line"></span><br><span class="line">----</span><br><span class="line"><span class="comment">### 列表 Lists</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#### 无序列表（减号）Unordered Lists (-)</span></span><br><span class="line"></span><br><span class="line">- 列表一</span><br><span class="line">- 列表二</span><br><span class="line">- 列表三</span><br><span class="line"></span><br><span class="line"><span class="comment">#### 无序列表（星号）Unordered Lists (*)</span></span><br><span class="line"></span><br><span class="line">* 列表一</span><br><span class="line">* 列表二</span><br><span class="line">* 列表三</span><br><span class="line"></span><br><span class="line"><span class="comment">#### 无序列表（加号和嵌套）Unordered Lists (+)</span></span><br><span class="line">+ 列表一</span><br><span class="line">+ 列表二</span><br><span class="line">    + 列表二-1</span><br><span class="line">    + 列表二-2</span><br><span class="line">    + 列表二-3</span><br><span class="line">+ 列表三</span><br><span class="line">    * 列表一</span><br><span class="line">    * 列表二</span><br><span class="line">    * 列表三</span><br><span class="line"></span><br><span class="line"><span class="comment">#### 有序列表 Ordered Lists (-)</span></span><br><span class="line"></span><br><span class="line">1. 第一行</span><br><span class="line">2. 第二行</span><br><span class="line">3. 第三行</span><br><span class="line"></span><br><span class="line"><span class="comment">#### GFM task list</span></span><br><span class="line"></span><br><span class="line">- [x] GFM task list 1</span><br><span class="line">- [x] GFM task list 2</span><br><span class="line">- [ ] GFM task list 3</span><br><span class="line">    - [ ] GFM task list 3-1</span><br><span class="line">    - [ ] GFM task list 3-2</span><br><span class="line">    - [ ] GFM task list 3-3</span><br><span class="line">- [ ] GFM task list 4</span><br><span class="line">    - [ ] GFM task list 4-1</span><br><span class="line">    - [ ] GFM task list 4-2</span><br><span class="line"></span><br><span class="line">----</span><br><span class="line"></span><br><span class="line"><span class="comment">### 绘制表格 Tables</span></span><br><span class="line"></span><br><span class="line">| 项目        | 价格   |  数量  |</span><br><span class="line">| --------   | -----:  | :----:  |</span><br><span class="line">| 计算机      | <span class="variable">$1600</span>   |   5     |</span><br><span class="line">| 手机        |   <span class="variable">$12</span>   |   12   |</span><br><span class="line">| 管线        |    <span class="variable">$1</span>    |  234  |</span><br><span class="line"></span><br><span class="line">First Header  | Second Header</span><br><span class="line">------------- | -------------</span><br><span class="line">Content Cell  | Content Cell</span><br><span class="line">Content Cell  | Content Cell</span><br><span class="line"></span><br><span class="line">| First Header  | Second Header |</span><br><span class="line">| ------------- | ------------- |</span><br><span class="line">| Content Cell  | Content Cell  |</span><br><span class="line">| Content Cell  | Content Cell  |</span><br><span class="line"></span><br><span class="line">| Function name | Description                    |</span><br><span class="line">| ------------- | ------------------------------ |</span><br><span class="line">| `<span class="built_in">help</span>()`      | Display the <span class="built_in">help</span> window.       |</span><br><span class="line">| `destroy()`   | **Destroy your computer!**     |</span><br><span class="line"></span><br><span class="line">| Left-Aligned  | Center Aligned  | Right Aligned |</span><br><span class="line">| :------------ |:---------------:| -----:|</span><br><span class="line">| col 3 is      | some wordy text | <span class="variable">$1600</span> |</span><br><span class="line">| col 2 is      | centered        |   <span class="variable">$12</span> |</span><br><span class="line">| zebra stripes | are neat        |    <span class="variable">$1</span> |</span><br><span class="line"></span><br><span class="line">| Item      | Value |</span><br><span class="line">| --------- | -----:|</span><br><span class="line">| Computer  | <span class="variable">$1600</span> |</span><br><span class="line">| Phone     |   <span class="variable">$12</span> |</span><br><span class="line">| Pipe      |    <span class="variable">$1</span> |</span><br><span class="line"></span><br><span class="line">----</span><br><span class="line"></span><br><span class="line"><span class="comment">#### 特殊符号 HTML Entities Codes</span></span><br><span class="line"></span><br><span class="line">&amp;copy; &amp;  &amp;uml; &amp;trade; &amp;iexcl; &amp;pound;</span><br><span class="line">&amp;amp; &amp;lt; &amp;gt; &amp;yen; &amp;euro; &amp;reg; &amp;plusmn; &amp;para; &amp;sect; &amp;brvbar; &amp;macr; &amp;laquo; &amp;middot;</span><br><span class="line"></span><br><span class="line">X&amp;sup2; Y&amp;sup3; &amp;frac34; &amp;frac14;  &amp;<span class="built_in">times</span>;  &amp;divide;   &amp;raquo;</span><br><span class="line"></span><br><span class="line">18&amp;ordm;C  &amp;quot;  &amp;apos;</span><br><span class="line"></span><br><span class="line">[========]</span><br><span class="line"></span><br><span class="line"><span class="comment">### Emoji表情 :smiley:</span></span><br><span class="line"></span><br><span class="line">&gt; Blockquotes :star:</span><br><span class="line"></span><br><span class="line"><span class="comment">#### GFM task lists &amp; Emoji &amp; fontAwesome icon emoji &amp; editormd logo emoji :editormd-logo-5x:</span></span><br><span class="line"></span><br><span class="line">- [x] :smiley: @mentions, :smiley: <span class="comment">#refs, [links](), **formatting**, and &lt;del&gt;tags&lt;/del&gt; supported :editormd-logo:;</span></span><br><span class="line">- [x] list syntax required (any unordered or ordered list supported) :editormd-logo-3x:;</span><br><span class="line">- [x] [ ] :smiley: this is a complete item :smiley:;</span><br><span class="line">- [ ] []this is an incomplete item [<span class="built_in">test</span> link](<span class="comment">#) :fa-star: @pandao;</span></span><br><span class="line">- [ ] [ ]this is an incomplete item :fa-star: :fa-gear:;</span><br><span class="line">    - [ ] :smiley: this is an incomplete item [<span class="built_in">test</span> link](<span class="comment">#) :fa-star: :fa-gear:;</span></span><br><span class="line">    - [ ] :smiley: this is  :fa-star: :fa-gear: an incomplete item [<span class="built_in">test</span> link](<span class="comment">#);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#### 反斜杠 Escape</span></span><br><span class="line"></span><br><span class="line">\*literal asterisks\*</span><br><span class="line"></span><br><span class="line">[========]</span><br><span class="line"><span class="comment">### 科学公式 TeX(KaTeX)</span></span><br><span class="line"></span><br><span class="line">$<span class="variable">$E</span>=mc^2$$</span><br><span class="line"></span><br><span class="line">行内的公式$<span class="variable">$E</span>=mc^2$$行内的公式，行内的$<span class="variable">$E</span>=mc^2$$公式。</span><br><span class="line"></span><br><span class="line">$<span class="variable">$x</span> &gt; y$$</span><br><span class="line"></span><br><span class="line">$$\(\sqrt&#123;3x-1&#125;+(1+x)^2\)$$</span><br><span class="line"></span><br><span class="line">$$\sin(\alpha)^&#123;\theta&#125;=\sum_&#123;i=0&#125;^&#123;n&#125;(x^i + \cos(f))$$</span><br><span class="line"></span><br><span class="line">多行公式：</span><br><span class="line"></span><br><span class="line">```math</span><br><span class="line">\displaystyle</span><br><span class="line">\left( \sum\_&#123;k=1&#125;^n a\_k b\_k \right)^2</span><br><span class="line">\leq</span><br><span class="line">\left( \sum\_&#123;k=1&#125;^n a\_k^2 \right)</span><br><span class="line">\left( \sum\_&#123;k=1&#125;^n b\_k^2 \right)</span><br><span class="line"></span><br><span class="line">```katex</span><br><span class="line">\displaystyle</span><br><span class="line">    \frac&#123;1&#125;&#123;</span><br><span class="line">        \Bigl(\sqrt&#123;\phi \sqrt&#123;5&#125;&#125;-\phi\Bigr) e^&#123;</span><br><span class="line">        \frac25 \pi&#125;&#125; = 1+\frac&#123;e^&#123;-2\pi&#125;&#125; &#123;1+\frac&#123;e^&#123;-4\pi&#125;&#125; &#123;</span><br><span class="line">        1+\frac&#123;e^&#123;-6\pi&#125;&#125;</span><br><span class="line">        &#123;1+\frac&#123;e^&#123;-8\pi&#125;&#125;</span><br><span class="line">         &#123;1+\cdots&#125; &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">```latex</span><br><span class="line">f(x) = \int_&#123;-\infty&#125;^\infty</span><br><span class="line">    \hat f(\xi)\,e^&#123;2 \pi i \xi x&#125;</span><br><span class="line">    \,d\xi</span><br><span class="line"></span><br><span class="line"><span class="comment">### 分页符 Page break</span></span><br><span class="line"></span><br><span class="line">&gt; Print Test: Ctrl + P</span><br><span class="line"></span><br><span class="line">[========]</span><br><span class="line"></span><br><span class="line"><span class="comment">### 绘制流程图 Flowchart</span></span><br><span class="line"></span><br><span class="line">```flow</span><br><span class="line">st=&gt;start: 用户登陆</span><br><span class="line">op=&gt;operation: 登陆操作</span><br><span class="line">cond=&gt;condition: 登陆成功 Yes or No?</span><br><span class="line">e=&gt;end: 进入后台</span><br><span class="line"></span><br><span class="line">st-&gt;op-&gt;cond</span><br><span class="line">cond(yes)-&gt;e</span><br><span class="line">cond(no)-&gt;op</span><br><span class="line"></span><br><span class="line">[========]</span><br><span class="line"></span><br><span class="line"><span class="comment">### 绘制序列图 Sequence Diagram</span></span><br><span class="line"></span><br><span class="line">```seq</span><br><span class="line">Andrew-&gt;China: Says Hello</span><br><span class="line">Note right of China: China thinks\nabout it</span><br><span class="line">China--&gt;Andrew: How are you?</span><br><span class="line">Andrew-&gt;&gt;China: I am good thanks!</span><br></pre></td></tr></table></figure>
