"line">对内容的编辑需要用到markdown语法</span><br><span class="line"></span><br><span class="line"><span class="quote">&gt; Markdown：文档结构描述语言，不是排版工具，而是内容写作工具</span></span><br><span class="line"></span><br><span class="line"><span class="section">## Makedown编写</span></span><br><span class="line"></span><br><span class="line"><span class="section">### 标题</span></span><br><span class="line"><span class="section"># 标题H1</span></span><br><span class="line"></span><br><span class="line"><span class="section">## 标题H2</span></span><br><span class="line"></span><br><span class="line"><span class="section">### 标题H3</span></span><br><span class="line"></span><br><span class="line"><span class="section">#### 标题H4</span></span><br><span class="line"></span><br><span class="line"><span class="section">##### 标题H5</span></span><br><span class="line"></span><br><span class="line"><span class="section">###### 标题H5</span></span><br><span class="line"></span><br><span class="line"><span class="section">### 字符效果和横线等</span></span><br><span class="line">----</span><br><span class="line"></span><br><span class="line">~~删除线~~ <span class="xml"><span class="tag">&lt;<span class="name">s</span>&gt;</span></span>删除线（开启识别HTML标签时）<span class="xml"><span class="tag">&lt;/<span class="name">s</span>&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="emphasis">*斜体字*</span>      <span class="emphasis">_斜体字_</span></span><br><span class="line"></span><br><span class="line"><span class="strong">**粗体**</span>  <span class="strong">__粗体__</span></span><br><span class="line"></span><br><span class="line"><span class="strong">***粗斜体**</span>* <span class="strong">___粗斜体__</span>_</span><br><span class="line"></span><br><span class="line">上标：X<span class="xml"><span class="tag">&lt;<span class="name">sub</span>&gt;</span></span>2<span class="xml"><span class="tag">&lt;/<span class="name">sub</span>&gt;</span></span>，下标：O<span class="xml"><span class="tag">&lt;<span class="name">sup</span>&gt;</span></span>2<span class="xml"><span class="tag">&lt;/<span class="name">sup</span>&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="strong">**缩写(同HTML的abbr标签)**</span></span><br><span class="line"><span class="quote">&gt; 即更长的单词或短语的缩写形式，前提是开启识别HTML标签时，已默认开启</span></span><br><span class="line"></span><br><span class="line">The <span class="xml"><span class="tag">&lt;<span class="name">abbr</span> <span class="attr">title</span>=<span class="string">"Hyper Text Markup Language"</span>&gt;</span></span>HTML<span class="xml"><span class="tag">&lt;/<span class="name">abbr</span>&gt;</span></span> specification is maintained by the <span class="xml"><span class="tag">&lt;<span class="name">abbr</span> <span class="attr">title</span>=<span class="string">"World Wide Web Consortium"</span>&gt;</span></span>W3C<span class="xml"><span class="tag">&lt;/<span class="name">abbr</span>&gt;</span></span>.</span><br><span class="line"><span class="section">### 引用 Blockquotes</span></span><br><span class="line"></span><br><span class="line"><span class="quote">&gt; 引用文本 Blockquotes</span></span><br><span class="line"></span><br><span class="line">引用的行内混合 Blockquotes</span><br><span class="line"></span><br><span class="line"><span class="quote">&gt; 引用：如果想要插入空白换行`即&lt;br /&gt;标签`，在插入处先键入两个以上的空格然后回车即可，[普通链接](https://www.mdeditor.com/)。</span></span><br><span class="line"></span><br><span class="line"><span class="section">### 锚点与链接 Links</span></span><br><span class="line">[<span class="string">普通链接</span>](<span class="link">https://han-sdust.github.io</span>)</span><br><span class="line">[<span class="string">普通链接带标题</span>](<span class="link">https://han-sdust.github.io/ "普通链接带标题"</span>)</span><br><span class="line">直接链接：<span class="xml"><span class="tag">&lt;<span class="name">https:</span>//<span class="attr">han-sdust.github.io</span>&gt;</span></span></span><br><span class="line">[<span class="string">锚点链接</span>][<span class="symbol">anchor-id</span>]</span><br><span class="line">[<span class="symbol">anchor-id</span>]: <span class="link">https://han-sdust.github.io/</span></span><br><span class="line">[<span class="string">mailto:test.test@gmail.com</span>](<span class="link">mailto:test.test@gmail.com</span>)</span><br><span class="line">GFM a-tail link @hanluyang</span><br><span class="line">邮箱地址自动链接 test.test@gmail.com  www@vip.qq.com</span><br><span class="line"><span class="quote">&gt; @hanluyang</span></span><br><span class="line"></span><br><span class="line"><span class="section">### 多语言代码高亮 Codes</span></span><br><span class="line"></span><br><span class="line"><span class="section">#### 行内代码 Inline code</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">执行命令：<span class="code">`npm install marked`</span></span><br><span class="line"></span><br><span class="line"><span class="section">#### 缩进风格</span></span><br><span class="line"></span><br><span class="line">即缩进四个空格，也做为实现类似 <span class="code">`&lt;pre&gt;`</span> 预格式化文本 ( Preformatted Text ) 的功能。</span><br><span class="line"></span><br><span class="line"><span class="code">    &lt;?php</span></span><br><span class="line"><span class="code">        echo "Hello world!";</span></span><br><span class="line"><span class="code">    ?&gt;</span></span><br><span class="line">预格式化文本：</span><br><span class="line"></span><br><span class="line"><span class="code">    | First Header  | Second Header |</span></span><br><span class="line"><span class="code">    | ------------- | ------------- |</span></span><br><span class="line"><span class="code">    | Content Cell  | Content Cell  |</span></span><br><span class="line"><span class="code">    | Content Cell  | Content Cell  |</span></span><br><span class="line"></span><br><span class="line"><span class="section">#### JS代码</span></span><br><span class="line"><span class="code">```javascript</span></span><br><span class="line"><span class="code">function test() &#123;</span></span><br><span class="line"><span class="code">	console.log("Hello world!");</span></span><br><span class="line"><span class="code">&#125;</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">#### HTML 代码 HTML codes</span></span><br><span class="line"><span class="code">```html</span></span><br><span class="line"><span class="code">&lt;!DOCTYPE html&gt;</span></span><br><span class="line"><span class="code">&lt;html&gt;</span></span><br><span class="line"><span class="code">    &lt;head&gt;</span></span><br><span class="line"><span class="code">        &lt;mate charest="utf-8" /&gt;</span></span><br><span class="line"><span class="code">        &lt;meta name="keywords" content="Editor.md, Markdown, Editor" /&gt;</span></span><br><span class="line"><span class="code">        &lt;title&gt;Hello world!&lt;/title&gt;</span></span><br><span class="line"><span class="code">        &lt;style type="text/css"&gt;</span></span><br><span class="line"><span class="code">            body&#123;font-size:14px;color:#444;font-family: "Microsoft Yahei", Tahoma, "Hiragino Sans GB", Arial;background:#fff;&#125;</span></span><br><span class="line"><span class="code">            ul&#123;list-style: none;&#125;</span></span><br><span class="line"><span class="code">            img&#123;border:none;vertical-align: middle;&#125;</span></span><br><span class="line"><span class="code">        &lt;/style&gt;</span></span><br><span class="line"><span class="code">    &lt;/head&gt;</span></span><br><span class="line"><span class="code">    &lt;body&gt;</span></span><br><span class="line"><span class="code">        &lt;h1 class="text-xxl"&gt;Hello world!&lt;/h1&gt;</span></span><br><span class="line"><span class="code">        &lt;p class="text-green"&gt;Plain text&lt;/p&gt;</span></span><br><span class="line"><span class="code">    &lt;/body&gt;</span></span><br><span class="line"><span class="code">&lt;/html&gt;</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">### 图片 Images</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">图片加链接 (Image + Link)：</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">[![](link)](https://www.mdeditor.com/images/logos/markdown.png "markdown")</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">&gt; Follow your heart.</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">----</span></span><br><span class="line"><span class="code">### 列表 Lists</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">#### 无序列表（减号）Unordered Lists (-)</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">- 列表一</span></span><br><span class="line"><span class="code">- 列表二</span></span><br><span class="line"><span class="code">- 列表三</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">#### 无序列表（星号）Unordered Lists (*)</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">* 列表一</span></span><br><span class="line"><span class="code">* 列表二</span></span><br><span class="line"><span class="code">* 列表三</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">#### 无序列表（加号和嵌套）Unordered Lists (+)</span></span><br><span class="line"><span class="code">+ 列表一</span></span><br><span class="line"><span class="code">+ 列表二</span></span><br><span class="line"><span class="code">    + 列表二-1</span></span><br><span class="line"><span class="code">    + 列表二-2</span></span><br><span class="line"><span class="code">    + 列表二-3</span></span><br><span class="line"><span class="code">+ 列表三</span></span><br><span class="line"><span class="code">    * 列表一</span></span><br><span class="line"><span class="code">    * 列表二</span></span><br><span class="line"><span class="code">    * 列表三</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">#### 有序列表 Ordered Lists (-)</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">1. 第一行</span></span><br><span class="line"><span class="code">2. 第二行</span></span><br><span class="line"><span class="code">3. 第三行</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">#### GFM task list</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">- [x] GFM task list 1</span></span><br><span class="line"><span class="code">- [x] GFM task list 2</span></span><br><span class="line"><span class="code">- [ ] GFM task list 3</span></span><br><span class="line"><span class="code">    - [ ] GFM task list 3-1</span></span><br><span class="line"><span class="code">    - [ ] GFM task list 3-2</span></span><br><span class="line"><span class="code">    - [ ] GFM task list 3-3</span></span><br><span class="line"><span class="code">- [ ] GFM task list 4</span></span><br><span class="line"><span class="code">    - [ ] GFM task list 4-1</span></span><br><span class="line"><span class="code">    - [ ] GFM task list 4-2</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">----</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">### 绘制表格 Tables</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">| 项目        | 价格   |  数量  |</span></span><br><span class="line"><span class="code">| --------   | -----:  | :----:  |</span></span><br><span class="line"><span class="code">| 计算机      | $1600   |   5     |</span></span><br><span class="line"><span class="code">| 手机        |   $12   |   12   |</span></span><br><span class="line"><span class="code">| 管线        |    $1    |  234  |</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">First Header  | Second Header</span></span><br><span class="line"><span class="code">------------- | -------------</span></span><br><span class="line"><span class="code">Content Cell  | Content Cell</span></span><br><span class="line"><span class="code">Content Cell  | Content Cell</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">| First Header  | Second Header |</span></span><br><span class="line"><span class="code">| ------------- | ------------- |</span></span><br><span class="line"><span class="code">| Content Cell  | Content Cell  |</span></span><br><span class="line"><span class="code">| Content Cell  | Content Cell  |</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">| Function name | Description                    |</span></span><br><span class="line"><span class="code">| ------------- | ------------------------------ |</span></span><br><span class="line"><span class="code">| `help()`      | Display the help window.       |</span></span><br><span class="line"><span class="code">| `destroy()`   | **Destroy your computer!**     |</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">| Left-Aligned  | Center Aligned  | Right Aligned |</span></span><br><span class="line"><span class="code">| :------------ |:---------------:| -----:|</span></span><br><span class="line"><span class="code">| col 3 is      | some wordy text | $1600 |</span></span><br><span class="line"><span class="code">| col 2 is      | centered        |   $12 |</span></span><br><span class="line"><span class="code">| zebra stripes | are neat        |    $1 |</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">| Item      | Value |</span></span><br><span class="line"><span class="code">| --------- | -----:|</span></span><br><span class="line"><span class="code">| Computer  | $1600 |</span></span><br><span class="line"><span class="code">| Phone     |   $12 |</span></span><br><span class="line"><span class="code">| Pipe      |    $1 |</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">----</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">#### 特殊符号 HTML Entities Codes</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">&amp;copy; &amp;  &amp;uml; &amp;trade; &amp;iexcl; &amp;pound;</span></span><br><span class="line"><span class="code">&amp;amp; &amp;lt; &amp;gt; &amp;yen; &amp;euro; &amp;reg; &amp;plusmn; &amp;para; &amp;sect; &amp;brvbar; &amp;macr; &amp;laquo; &amp;middot;</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">X&amp;sup2; Y&amp;sup3; &amp;frac34; &amp;frac14;  &amp;times;  &amp;divide;   &amp;raquo;</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">18&amp;ordm;C  &amp;quot;  &amp;apos;</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">[========]</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">### Emoji表情 :smiley:</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">&gt; Blockquotes :star:</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">#### GFM task lists &amp; Emoji &amp; fontAwesome icon emoji &amp; editormd logo emoji :editormd-logo-5x:</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">- [x] :smiley: @mentions, :smiley: #refs, [links](), **formatting**, and &lt;del&gt;tags&lt;/del&gt; supported :editormd-logo:;</span></span><br><span class="line"><span class="code">- [x] list syntax required (any unordered or ordered list supported) :editormd-logo-3x:;</span></span><br><span class="line"><span class="code">- [x] [ ] :smiley: this is a complete item :smiley:;</span></span><br><span class="line"><span class="code">- [ ] []this is an incomplete item [test link](#) :fa-star: @pandao;</span></span><br><span class="line"><span class="code">- [ ] [ ]this is an incomplete item :fa-star: :fa-gear:;</span></span><br><span class="line"><span class="code">    - [ ] :smiley: this is an incomplete item [test link](#) :fa-star: :fa-gear:;</span></span><br><span class="line"><span class="code">    - [ ] :smiley: this is  :fa-star: :fa-gear: an incomplete item [test link](#);</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">#### 反斜杠 Escape</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">\*literal asterisks\*</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">[========]</span></span><br><span class="line"><span class="code">### 科学公式 TeX(KaTeX)</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">$$E=mc^2$$</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">行内的公式$$E=mc^2$$行内的公式，行内的$$E=mc^2$$公式。</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">$$x &gt; y$$</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">$$\(\sqrt&#123;3x-1&#125;+(1+x)^2\)$$</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">$$\sin(\alpha)^&#123;\theta&#125;=\sum_&#123;i=0&#125;^&#123;n&#125;(x^i + \cos(f))$$</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">多行公式：</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">```math</span></span><br><span class="line"><span class="code">\displaystyle</span></span><br><span class="line"><span class="code">\left( \sum\_&#123;k=1&#125;^n a\_k b\_k \right)^2</span></span><br><span class="line"><span class="code">\leq</span></span><br><span class="line"><span class="code">\left( \sum\_&#123;k=1&#125;^n a\_k^2 \right)</span></span><br><span class="line"><span class="code">\left( \sum\_&#123;k=1&#125;^n b\_k^2 \right)</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">```katex</span></span><br><span class="line"><span class="code">\displaystyle</span></span><br><span class="line"><span class="code">    \frac&#123;1&#125;&#123;</span></span><br><span class="line"><span class="code">        \Bigl(\sqrt&#123;\phi \sqrt&#123;5&#125;&#125;-\phi\Bigr) e^&#123;</span></span><br><span class="line"><span class="code">        \frac25 \pi&#125;&#125; = 1+\frac&#123;e^&#123;-2\pi&#125;&#125; &#123;1+\frac&#123;e^&#123;-4\pi&#125;&#125; &#123;</span></span><br><span class="line"><span class="code">        1+\frac&#123;e^&#123;-6\pi&#125;&#125;</span></span><br><span class="line"><span class="code">        &#123;1+\frac&#123;e^&#123;-8\pi&#125;&#125;</span></span><br><span class="line"><span class="code">         &#123;1+\cdots&#125; &#125;</span></span><br><span class="line"><span class="code">        &#125;</span></span><br><span class="line"><span class="code">    &#125;</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">```latex</span></span><br><span class="line"><span class="code">f(x) = \int_&#123;-\infty&#125;^\infty</span></span><br><span class="line"><span class="code">    \hat f(\xi)\,e^&#123;2 \pi i \xi x&#125;</span></span><br><span class="line"><span class="code">    \,d\xi</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">### 分页符 Page break</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">&gt; Print Test: Ctrl + P</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">[========]</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">### 绘制流程图 Flowchart</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">```flow</span></span><br><span class="line"><span class="code">st=&gt;start: 用户登陆</span></span><br><span class="line"><span class="code">op=&gt;operation: 登陆操作</span></span><br><span class="line"><span class="code">cond=&gt;condition: 登陆成功 Yes or No?</span></span><br><span class="line"><span class="code">e=&gt;end: 进入后台</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">st-&gt;op-&gt;cond</span></span><br><span class="line"><span class="code">cond(yes)-&gt;e</span></span><br><span class="line"><span class="code">cond(no)-&gt;op</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">[========]</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">### 绘制序列图 Sequence Diagram</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">```seq</span></span><br><span class="line"><span class="code">Andrew-&gt;China: Says Hello</span></span><br><span class="line"><span class="code">Note right of China: China thinks\nabout it</span></span><br><span class="line"><span class="code">China--&gt;Andrew: How are you?</span></span><br><span class="line"><span class="code">Andrew-&gt;&gt;China: I am good thanks!</span></span><br></pre></td></tr></table></figure>
